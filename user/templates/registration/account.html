{% extends 'base.html' %}
{% load static %}

{% block title %}Votre compte{% endblock %}

{% block content %}
<div id="content" class="header_account">
  <div class="text-center text-white">
    <h2 class="account-page-section">AHOY</h2>
  </div>
  <div class="text-center text-white">
    <h3 class="active_padding">{{ user.first_name }}</h3>
  </div>
</div>


<section class="standard">
  <div class="container">
    <h3 class="text-center active_padding">
      {{ user.email }}
    </h3>
    <div class="row">
      <div class="col-lg-12 mx-auto">
      </div>
    </div>
  </div>
</section>

{% endblock %}
